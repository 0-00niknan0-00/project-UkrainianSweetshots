<section class="order-section">
  <div class="container order-container">
    <h2 class="title order-title">
      <span class="order-title-yellow-txt">Your order</span>Your order is our
      priority: Personalized approach and quality of service
    </h2>
    <img
      class="order-img"
      srcset="
        ./img/order/order-content-pc-1x.jpg 1x,
        ./img/order/order-content-pc-2x.jpg 2x
      "
      src="./img/order/order-content-pc-1x.jpg"
      alt="людина у вишитій сорочці та сірій вишитій жилетці"
      width="524"
      height="521"
    />
    <form class="order-form" autocomplete="on">
      <input
        class="order-input"
        type="text"
        name="order_username"
        id="order_username"
        placeholder="Enter your full name"
      />
      <input
        class="order-input"
        type="email"
        name="order_email"
        id="order_email"
        placeholder="Enter your email"
      />
      <textarea
        class="order-input order-textarea"
        name="order-comments"
        placeholder="Comments"
        id="user-comments"
      ></textarea>
      <button type="button"></button>
    </form>
  </div>
</section>
